    <div class="grid grid-cols-3 gap-4">
      <div class="col-span-2">
        <label for="country" class="block text-sm font-medium text-gray-700">Categoria</label>
        <select id="country" name="country" autocomplete="country"
          class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option>Aseo personal</option>
          <option>Servicios</option>
          <option>Alimnetacion</option>
        </select>
      </div>
      <div>
        <label for="country" class="block text-sm font-medium text-gray-700">Icon</label>
        <select id="country" name="country" autocomplete="country"
          class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option>icon1</option>
          <option>icon2</option>
          <option>icon3</option>
        </select>
      </div>
    </div>
    <div class="grid grid-cols-1">
        <label for="country" class="block text-sm font-medium text-gray-700">valor</label>
        <input type="text" name="valor" id="valor"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>

  </div>
